name: Update commits badge

on:
  schedule:
    - cron: '17 2 * * *'  # daily at 02:17 UTC
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps (none required)
        run: npm -v

      - name: Update badge
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_USERNAME: Bunkheang-heng
        run: node ./scripts/update-commits-badge.mjs

      - name: Commit changes
        run: |
          if git diff --quiet; then
            echo "No changes to commit";
          else
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add README.md
            git commit -m "chore: update commits badge"
            git push
          fi


